<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .slide {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .image {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .project-info {
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Slide 1 -->
<div class="slide">
  <div class="image" style="background-image: url('project1.jpg');"></div>
  <div class="project-info">
    <h2>Project 1</h2>
    <p>Description of Project 1.</p>
    <a href="https://github.com/yourusername/project1" class="button" target="_blank">GitHub</a>
    <a href="https://live-link-project1.com" class="button" target="_blank">Live Link</a>
  </div>
</div>

  </div>
</div>

<!-- Slide 3 -->

</html>
